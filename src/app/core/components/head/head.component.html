<div class="head">
  <div class="info">
    <span class="large">Status do servidor:</span>
    <span class="small">OS: {{ osVersion }}</span>
    <span class="small">Tempo online: {{ daysOn }} dia(s)</span>
  </div>
  <div class="chart">
    <app-chart-circle
      [label]="'CPU'"
      [percent]="CpuUsage"
      [id]="1"
    ></app-chart-circle>
    <app-chart-circle
      [label]="'RAM'"
      [percent]="MemUsage"
      [id]="2"
    ></app-chart-circle>
    <app-chart-circle
      [label]="'DISK'"
      [percent]="DiskUsage"
      [id]="3"
    ></app-chart-circle>
  </div>
</div>
